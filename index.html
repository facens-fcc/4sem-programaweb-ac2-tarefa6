<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <title>Exercício 6 - API</title>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-10">
          <input type="text" class="form-control" id="filtro" placeholder="Filtrar..." onkeyup="filtrar()" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-lg"></i> Adicionar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Usuário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="formUsuario">
            <div class="modal-body">
              <div class="mb-3">
                <label for="input1" class="form-label">Nome</label>
                <input type="text" class="form-control mb-2" id="input1" name="nome" required />
                <label for="input2" class="form-label">E-mail</label>
                <input type="email" class="form-control mb-2" id="input2" name="email" required />
                <label for="input3" class="form-label">Senha</label>
                <input type="password" class="form-control mb-2" id="input3" name="senha" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script>
      const urlAPI = 'https://637aba3110a6f23f7f9824ef.mockapi.io/';

      let usuarios = [];

      document.addEventListener('DOMContentLoaded', function (event) {
        document.getElementById('formUsuario').addEventListener('submit', function (e) {
          e.preventDefault();
          salvarUsuario(e);
        });

        buscarUsuarios();
      });

      function salvarUsuario(event) {
        const myFormData = new FormData(event.target);
        const formDataObj = {};
        myFormData.forEach((value, key) => (formDataObj[key] = value));

        fetch(urlAPI + '/Usuario', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formDataObj),
        })
          .then((response) => response.json())
          .then((data) => {
            alert('Salvo com sucesso!');
            location.reload();
          })
          .catch((error) => {
            alerta('Erro:', error);
          });
      }

      function filtrar() {
        const filtro = document.getElementById('filtro').value;
        const usuFiltrado = usuarios.filter((u) => u.nome.startsWith(filtro) || u.email.startsWith(filtro) || u.id == filtro);
        atualizarTabela(usuFiltrado);
      }

      function buscarUsuarios() {
        fetch(urlAPI + '/Usuario')
          .then((response) =>
            response.json().then((data) => {
              usuarios = data;
              atualizarTabela(usuarios);
              console.log(usuarios);
            })
          )
          .catch((erro) => alert('Erro ao buscar os dados'));
      }
      
      function atualizarTabela(array) {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = '';

        array.forEach((item) => {
          const tr = document.createElement('tr');
          const tdId = document.createElement('td');
          const tdNome = document.createElement('td');
          const tdEmail = document.createElement('td');
          tdId.innerHTML = item.id;
          tdNome.innerHTML = item.nome;
          tdEmail.innerHTML = item.email;
          tr.appendChild(tdId);
          tr.appendChild(tdNome);
          tr.appendChild(tdEmail);
          tbody.appendChild(tr);
        });
      }
    </script>
  </body>
</html>
